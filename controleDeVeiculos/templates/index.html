{% extends "base.html"%}

{% block title %} Página inicial{% endblock%}

{% block content %}

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'cadastrarControle' %}" role="button">Adicionar novo
            controle</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Controle de veículos</h4>

        <table class="table">
            <thead>
                <tr>
                    <th>Info</th>
                    <th>Ações</th>

                </tr>
            </thead>
            <tbody>
                {% for  controle in controles  %}
                <tr>
                    <td scope="row">{{ controle }}</td>
                    <td>
                        <a name="" id="" class="btn btn-primary me-2" href="#" role="button">Visualizar</a>
                        <a name="" id="" class="btn btn-warning me-2" href="{% url 'editar' controle.id%}"
                            role="button">Editar</a>
                        <a name="" id="" class="btn btn-danger" href="{% url 'excluir' controle.id %}"
                            role="button">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>



    </div>
    <div class="card-footer text-muted">

    </div>
</div>

{% endblock  %}
